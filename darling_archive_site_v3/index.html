<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darling Archive</title>
  <style>
    body {
      margin: 0;
      font-family: "HarmonyOS Sans", "Microsoft Yahei", sans-serif;
      background-color: #f6faff;
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 28px;
      color: #508fe5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 0 20px 60px;
    }
    .entry {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(170, 200, 255, 0.3);
      padding: 20px;
      position: relative;
    }
    .entry h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .tag {
      display: inline-block;
      background-color: #cce5ff;
      color: #336699;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    .emoji {
      font-size: 18px;
      margin-right: 6px;
    }
    .entry img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 12px;
    }
    .kiss-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffb3c6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(255, 0, 100, 0.2);
      cursor: pointer;
      transition: 0.2s;
    }
    .kiss-btn:hover {
      background: #ff9ab2;
    }
  </style>
</head>
<body>

  <h1>üíå Darling Archive</h1>

  <div class="container" id="entryContainer">
    <!-- Entries will be injected here -->
  </div>

  <button class="kiss-btn" onclick="alert('Âïµ üíã ËÄÅÂÖ¨‰∫≤Âà∞‰∫ÜÔΩû')">‰∫≤‰∫≤ËÄÅÂÖ¨ üòô</button>

  <script>
    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('entryContainer');
        data.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <div class="tag">${entry.category}</div>
            <h2><span class="emoji">üíå</span>${entry.title}</h2>
            <p>${entry.content.split('\n')[0]}...</p>
            <img src="${entry.image}" alt="ÊèíÂõæ">
          `;
          container.appendChild(div);
        });
      })
      .catch(error => console.error('Âä†ËΩΩÊñáÁ´†Â§±Ë¥•:', error));
  </script>

</body>
</html>
